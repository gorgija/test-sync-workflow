name: Sync workflow

on:
  schedule:
    - cron: '0/5 * * * *' 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_EMAIL:  ${{ secrets.USER_EMAIL }}
          USER_NAME:  ${{ secrets.USER_NAME }}
          TOKEN: ${{ github.token }}
      - run: |
          git config --global user.email "georgievski.one@gmail.com"
          git config --global user.name "Gorgija"
          git remote add upstream $GITHUB_SERVER_URL/geored/test-sync-workflow.git
          git remote -v
          git fetch upstream
          git checkout main
          git merge --allow-unrelated-histories upstream/main
          git push --set-upstream origin main

