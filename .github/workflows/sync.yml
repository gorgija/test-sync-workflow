name: Sync workflow

on:
  schedule:
    - cron: '0/15 * * * *' 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - run: |
          git remote add upstream $GITHUB_SERVER_URL/geored/test-sync-workflow.git
          git remote -v
          git fetch upstream
          git checkout main
          git merge --allow-unrelated-histories upstream/main
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

